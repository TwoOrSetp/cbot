<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .youtube-embed {
            position: relative;
            width: 100%;
            height: 450px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .youtube-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-button:hover {
            background: rgba(255, 0, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>YouTube Video Test</h1>
        <div class="info">
            <p><strong>Video URL:</strong> https://www.youtube.com/watch?v=OT6sQPEFGC8</p>
            <p><strong>Video ID:</strong> OT6sQPEFGC8</p>
            <p><strong>Thumbnail URL:</strong> https://img.youtube.com/vi/OT6sQPEFGC8/maxresdefault.jpg</p>
        </div>
        
        <div class="youtube-embed" id="youtube-embed">
            <img 
                src="https://img.youtube.com/vi/OT6sQPEFGC8/maxresdefault.jpg" 
                alt="YouTube Video Thumbnail" 
                class="youtube-thumbnail"
                onerror="this.src='https://img.youtube.com/vi/OT6sQPEFGC8/hqdefault.jpg'"
            >
            <div class="play-button" onclick="loadVideo()"></div>
        </div>
    </div>

    <script>
        function loadVideo() {
            const container = document.getElementById('youtube-embed');
            const videoId = 'OT6sQPEFGC8';
            
            container.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }

        // Test if thumbnail loads
        window.addEventListener('load', function() {
            const img = document.querySelector('.youtube-thumbnail');
            img.onload = function() {
                console.log('✅ Thumbnail loaded successfully');
            };
            img.onerror = function() {
                console.log('❌ Thumbnail failed to load, trying fallback');
                this.src = 'https://img.youtube.com/vi/OT6sQPEFGC8/hqdefault.jpg';
            };
        });
    </script>
</body>
</html>
