<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbot - Best</title>
    <meta name="description" content="cbot - Number 1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="nav-brand">
                    <img src="assets/icon/logo.jpg" alt="cbot logo" class="nav-logo">
                    <span class="typing-text" data-text="cbot"></span>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="index.html" class="nav-link active">
                            <img src="assets/icon/home.svg" alt="" class="nav-icon">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html" class="nav-link">
                            <img src="assets/icon/about.svg" alt="" class="nav-icon">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="download.html" class="nav-link">
                            <img src="assets/icon/download.svg" alt="" class="nav-icon">
                            <span>Download</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section id="home" class="hero">
                <div class="hero-background">
                    <div class="floating-logo floating-logo-1">
                        <img src="assets/icon/logo.jpg" alt="cbot logo" class="rotating-logo">
                    </div>
                    <div class="floating-logo floating-logo-2">
                        <img src="assets/icon/logo.jpg" alt="cbot logo" class="rotating-logo">
                    </div>
                    <div class="floating-logo floating-logo-3">
                        <img src="assets/icon/logo.jpg" alt="cbot logo" class="rotating-logo">
                    </div>
                    <div class="particle particle-1"></div>
                    <div class="particle particle-2"></div>
                    <div class="particle particle-3"></div>
                    <div class="particle particle-4"></div>
                    <div class="particle particle-5"></div>
                </div>
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="typing-text" data-text="Welcome to cbot"></span>
                    </h1>
                    <p class="hero-subtitle">
                        <span class="typing-text" data-text="Best ClickBot" data-delay="2000"></span>
                    </p>
                    <div class="hero-buttons">
                        <a href="download.html" class="btn btn-primary">
                            <img src="assets/icon/download-btn.svg" alt="" class="btn-icon">
                            <span>Download Now</span>
                        </a>
                        <a href="about.html" class="btn btn-secondary">
                            <img src="assets/icon/learn-more.svg" alt="" class="btn-icon">
                            <span>Learn More</span>
                        </a>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="central-logo">
                        <img src="assets/icon/logo.jpg" alt="cbot logo" class="main-rotating-logo">
                    </div>

                    <!-- Video Preview Section -->
                    <div class="video-preview-section">
                        <div class="video-container">
                            <div class="video-overlay">
                                <h3 class="video-title">See cbot in Action</h3>
                                <p class="video-description">Watch how cbot enhances your Minecraft experience with advanced features</p>
                            </div>
                            <video
                                class="demo-video"
                                poster="assets/video/cbot-demo-poster.svg"
                                preload="metadata"
                                controls
                                muted
                                playsinline
                                data-lazy="true">
                                <source data-src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
                                <source data-src="https://sample-videos.com/zip/10/webm/SampleVideo_1280x720_1mb.webm" type="video/webm">
                                <div class="video-fallback">
                                    <img src="assets/video/cbot-demo-poster.svg" alt="cbot demo preview">
                                    <p>Your browser doesn't support video playback. <a href="#download">Download cbot</a> to see it in action.</p>
                                </div>
                            </video>
                            <div class="video-controls-overlay">
                                <button class="play-pause-btn" aria-label="Play/Pause video">
                                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                                    </svg>
                                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                        <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
                                    </svg>
                                </button>
                                <div class="video-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <div class="time-display">
                                        <span class="current-time">0:00</span>
                                        <span class="duration">0:00</span>
                                    </div>
                                </div>
                                <button class="fullscreen-btn" aria-label="Toggle fullscreen">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M7,14H5V19H10V17H7V14M12,14H14V17H17V19H12V14M17,10H19V5H14V7H17V10M10,10V7H7V5H12V10H10Z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="floating-elements">
                        <div class="floating-element"></div>
                        <div class="floating-element"></div>
                        <div class="floating-element"></div>
                    </div>
                </div>
            </section>

            <section class="features">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="typing-text" data-text="Why Choose cbot?" data-delay="3000"></span>
                    </h2>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy;2025 cbot. All rights reserved.</p>
                <div class="social-links-footer">
                    <a href="https://discord.gg/cpZpH75ajv" class="social-link-footer" target="_blank" rel="noopener">Discord</a>
                    <a href="https://youtube.com/@snopphin?si=V63UTu4bZspr3frz" class="social-link-footer" target="_blank" rel="noopener">YouTube</a>
                    <a href="https://github.com/therealsnopphin" class="social-link-footer" target="_blank" rel="noopener">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/fallback.js"></script>
    <script src="js/main.js"></script>
    <script src="js/video-player.js"></script>
    <script src="js/image-utils.js"></script>
</body>
</html>
