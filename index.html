        // Reset video state
        function resetVideoState() {
            const placeholder = document.getElementById('youtubePlaceholder');
            const iframeContainer = document.getElementById('youtubeIframeContainer');
            const loadingState = document.getElementById('videoLoadingState');
            const errorState = document.getElementById('videoErrorState');
            const iframe = document.getElementById('youtubeIframe');
            
            // Clear iframe source
            if (iframe) {
                iframe.src = '';
                if (iframe.dataset.loadTimeout) {
                    clearTimeout(parseInt(iframe.dataset.loadTimeout));
                }
            }
            
            // Show placeholder, hide others
            if (placeholder) placeholder.style.display = 'block';
            if (iframeContainer) iframeContainer.style.display = 'none';
            if (loadingState) loadingState.style.display = 'none';
            if (errorState) errorState.style.display = 'none';
            
            // Reset load attempts
            videoLoadAttempts = 0;
        }
        
        // Simulate loading progress
        function simulateLoadingProgress() {
            const progressBar = document.getElementById('loadingProgress');
            if (progressBar) {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            const iframeContainer = document.getElementById('youtubeIframeContainer');
            if (iframeContainer) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    iframeContainer.requestFullscreen().catch(err => {
                        console.log('Fullscreen failed:', err);
                    });
                }
            }
        }

            };
            
            if (navigator.share) {

                    console.log('Share failed:', err);
                    fallbackShare(videoUrl);
                });
            } else {

            }

        // Fallback share method

            // Copy to clipboard
            navigator.clipboard.writeText(videoUrl).then(() => {
                showNotification('Video URL copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback: open in new window

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            }, 5000);
        }
